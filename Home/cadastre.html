<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="../css/style.css" rel="stylesheet" />

    <script>
        const cadastrar = async () => {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
    
            if (!email || !senha) {
                alert("Os campos são obrigatórios.");
                return;
            }
    
            const response = await fetch('http://localhost:3000/api/cadastrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, senha })
            });
    
            const result = await response.json();
    
            if (response.ok) {
                alert(result.message);
                // Redirecionar ou realizar outra ação após cadastro
            } else {
                alert(result.message);
            }
        }
    </script>
</head>


<body>
    <div class="container" style="max-width: 50%;">
        <h2>Cadastro Usuário!</h2>
        <form>
            <input type="hidden" id="id" />
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha">
            </div>

            <div class="mb-3">
                <input type="checkbox" id="status" checked> Ativo
            </div>

            <button onclick="cadastrar()" type="button" class="btn btn-primary">Salvar</button>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
